<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="css/music_player.css"/>
    <script type="text/javascript" src="script/music_player.js"></script>
</head>
<body>
<div class="player">
    <h1>Music Player</h1>
    <div>
        <span>Currently playing: </span>
        <div id="currentSong"></div>
    </div>
    <div>
        <input type="text" id="name">

        </input>
    </div>
    <div>
        <a href="" id="play">Play</a>
        <a href="" id="add">Add</a>
    </div>
    <div>
        <a href="#" id="pause">Pause</a>
        <a href="#" id="resume">Resume</a>
        <a href="#" id="stop">Stop</a>
        <a href="#" id="previous">Previous</a>
        <a href="#" id="next">Next</a>
    </div>
    <div class="queue">
        <span>Queue</span>
        <div id="queue"></div>
    </div>
    <div>
        <a href="#" id="queueinfo">Refresh Queue Info</a>
        <a href="#" id="save">Save Playlist</a>
    </div>
    <div class="playlists">
        <span>Playlists</span>
        <div id="playlists"></div>
    </div>
    <div>
        <a href="" id="playlist">Refresh Playlists Info</a>
    </div>
</div>
</body>
</html>
